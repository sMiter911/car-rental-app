<div class="hero">
  <div class="row">
    <div class="left-sec">
      <div class="content">
        <h2><span>Available </span><br>Rides<span>.</span></h2>
        <p>Checkout our available rides, if none catch your fancy you always book a ride and you will be notified when
          it is available.
        </p>
      </div>
    </div>
    <div class="right-sec">
      <div class="available_cars" *ngFor="let car of availableCars?.rows">
        <div class="img-container">
          <img src="{{car.vehicle_pic}}" alt="">
        </div>
        <div class="vehicle-details">
          <a>Vehicle Manufacturer: {{car.manufacturer}}</a>
          <p>Vehicle Name: {{car.vehicle_name}}</p>
          <p>Vehicle Registered: {{car.vehicle_reg}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
